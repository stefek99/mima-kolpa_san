<body ng-app="app" ng-controller="ctrl">

<div class="floatleft">

	<h4>New item subject, deadline, duration etc. @location #tag</h4>
	<form ng-submit="addItem()">
		<input type="text" ng-model="newitem">
		<input type="submit" value="add">
	</form>

	<h2>Things to plan</h2>
	<div ui-sortable='toPlanOptions' ng-model="itemsnew" class="connectMe toPlan">
	  <myitem ng-repeat="item in itemsnew" item="item" statuses="statuses"></myitem>
	</div>	

	<h2>Things to work on</h2>
	<div ui-sortable='defaultOptions' ng-model="itemsold" class="connectMe toWork">
	  <myitem ng-repeat="item in itemsold" item="item" statuses="statuses"></myitem>
	</div>
</div>

<!-- you can see the current data here -->
<div class="floatleft">
	<pre>{{format(itemsnew)}}
{{format(itemsold)}}</pre>
</div>


<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
